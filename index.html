<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div>
    <h2>Business Inquiry</h2>
    <p>Thank you for your interest in indegene. 
      Please fill the form below and one of our team 
      members will connect with you
    </p>
    <form>
      <input class="input-style"
          type="text"
          placeholder="Name"
      />
      <input class="input-style"
          type="email"
          placeholder="Email"
      />
      <input class="input-style"
          type="tel"
          placeholder="Phone"
      />
      <input class="input-style"
          type="text"
          placeholder="Company"
      />
      <input class="sub-style"
          type="text"
          placeholder="Subject"
      />
      <textarea cols="6" rows="5" class="msg-style"></textarea>
      <button>Submit</button>
    </form>
  </div>
</body>
